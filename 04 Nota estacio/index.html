<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média - Estácio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Cálculo de Média - Estácio</h1>
    <form id="media-form">
      <div>
        <label for="s1">Nota S1:</label>
        <input type="number" id="s1" required>
      </div>
      <div>
        <label for="s2">Nota S2:</label>
        <input type="number" id="s2" required>
      </div>
      <div>
        <label for="av">Nota da Avaliação (AV):</label>
        <input type="number" id="av" required>
      </div>
      <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
